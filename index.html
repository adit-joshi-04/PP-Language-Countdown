<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/wai5tfl.css">
    <script src="script.js" defer></script>
    <title>Ping Pong Coming Soon</title>
</head>
<body>
    <section class="intro">

        <div class="logos-set">
            <img class="logo-intro" src="data/Horizontal logo 2.png">
            <img class="logo-intro" src="data/Horizontal logo 3.png">
        </div>

        <div class="coming-container">

            <div class="coming-soon">
                <div class="text-dejanire">www.studiopingpong.com<br>
                launching on 1st June.</div>
                <div class="text-dejanire">Till then speak ping pong to us.</div>
            </div>

        </div>

    </section>

    <section class="typing">

        <div class="master-container">

            <div class="top">

                <div class="head">
                    <div class="logos-set">
                        <img class="logo" src="data/Horizontal logo 2.png">
                        <img class="logo" src="data/Horizontal logo 3.png">
                    </div>

                    <div class="text-mono">HELLO@STUDIOPINGPONG.COM</div>
                </div>

                <div class="dash-dot">
                    <div class="ping">
                        <div class="dash"></div>
                        <div class="text-mono">PING</div>
                    </div>

                    <div class="pong">
                        <div class="dot"></div>
                        <div class="text-mono">PONG</div>
                    </div>
                </div>

                <div class="translated-block">
                    <div class="text-degular-bold">OUR OFFICIAL LANGUAGE</div>
                    <div class="output">......</div>
                </div>

            </div>

            <div class="bottom">
                <div class="text-degular-reg">speak ping pong to us.</div>
                <input class="input" type="text" id="input" name="input" placeholder="You type,&#10; we decode">

                <div class="clear">
                    <div class="line"></div>
                    <button class="click">CLEAR</button>
                </div>

                <button class="translate-b">Translate</button>
            </div>

        </div>

    </section>
</body>

</html>
